<body class="contact-body">
    <div class="container-fluid">
        <h1 class="text-center text-white">Get In Touch</h1>
        <h3 class="text-center text-white">We are always open to your ideas</h3>
        <form action="mailto:someone@example.com" method="post" enctype="text/plain" class="wpcf7-form contact-form">
            <div class="form-group column">
                <input type="text" class="form-control" id="name-input" placeholder="Name">
            </div>
            <div class="form-group column">
                <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group column">
                <input type="text" class="form-control" id="subject-input" placeholder="Subject">
            </div>
            <div class="form-group column">
                <textarea class="form-control" name="message-input" id="message-input" cols="40" rows="10" placeholder="Message"></textarea>
            </div>
            <div class="form-group column">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
</body>
